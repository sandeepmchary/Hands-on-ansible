- name : Deploy a web application
  hosts: db_web
  become: yes
  tasks:
    - name: update the system
      apt:
        update_cache: yes
    - name : 1. Install all required dependencies
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - python
        - python-setuptools
        - python-dev
        - build-essential
        - python-pip
        - python-mysqldb
    - name: 2. Install and Configure Database
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - mysql-server
        - mysql-client
    - name: 3. Start Database Service
      service:
        name: mysql
        state: started
        enabled: yes
    - name: Create database and database users
      mysql_db:
        name: employee_db
        state: present
    - name: Create database user
      mysql_user:
            name: db_user
            password: Passw0rd
            priv: '*.*:ALL'
            state: present
            host: '%'
    - name: Install Python Flask dependency
      pip:
        name: "{{ item }}"
        state: present
      with_items:
        - flask
        - flask-mysql
    - name: copy source code
      copy:
        src: app.py
        dest: /opt/app.py
    - name: start the web server
      shell: FLASK_APP=/opt/app.py nohup flask run --host=0.0.0.0 &
